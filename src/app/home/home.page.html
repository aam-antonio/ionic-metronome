<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{"METRONOME" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button size="large" (click)="audioPlayer.timer ? audioPlayer.stop() : audioPlayer.play('tempo')">
    <ion-icon [name]="audioPlayer.timer ? 'pause' : 'play-circle'" size="large" slot="icon-only"></ion-icon>
  </ion-button>
</ion-content>
